<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page"
              (closeSideNav)="close($event, sidenav)" [loggedInUser]="loggedInUser"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggleSideNav(sidenav)">
        <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>neMVM</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" fxHide.xs class="nav-items">
          <li *ngIf="!(loggedInUser)"><a [routerLink]="'/login'">Bejelentkezés</a></li>
          <li *ngIf="!(loggedInUser)"><a [routerLink]="'/register'">Regisztráció</a></li>
          <li *ngIf="(loggedInUser)"><a [routerLink]="'/home'">Kezdőlap</a></li>
          <li *ngIf="(loggedInUser)"><a [routerLink]="'/recordadd'">Diktálás</a></li>
          <li *ngIf="(loggedInUser)"><a [routerLink]="'/myrecords'">Eddigi diktálásaim</a></li>
          <li><a [routerLink]="'/contacts'">Elérhetőségek</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
